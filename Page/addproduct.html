<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        @import url(/Style/all.min.css);
        @import url(/Style/font.css);
        @import url(/Style/index.css);
        @import url(/Style/media.css);
    </style>
</head>
<body>
    <section class="product">
        <ul class="row align-items ">
            <li><a href="#">Product Details</a></li>
            <li><a href="#">images</a></li>
        </ul>
    </section>
    <section class="list">
        <form class="productpage">
           <div class="firstlist">
            <label for="">product title <span id="p-t">:</span> </label>
            <input type="text" id="title"><br>
            <label for="">product price <span id="p-p">:</span> </label>
            <input type="number" id="price"><br>
            <label for="">product description <span id="p-d">:</span> </label>
            <input type="text" id="description"><br>
            <label for="">quantity <span id="q">:</span> </label>
            <input type="number" id="quantity"><br>
            <p id="quantitytext"></p>
            <label for="">* Offer <span id="o">:</span> </label>
            <input type="number" id="offer"><br>
            <label for="">HSN code <span id="c">:</span> </label>
            <input type="text" id="code"><br>
            <label for="">category <span id="c">:</span> </label>
            <input type="text" id="cat"><br>
            <p id="codetext"></p>
            <button id="nextbtn">next</button>
           </div>
            <div class="productimg">
                <label >main img:</label>
                <input type="url" id="img"><br>
                <div class="sub-img">
                    <label >* sub img :</label>
                    <input type="url" id="imgone">
                    <input type="url" id="imgtwo">
                    <input type="url" id="imgthree">
                </div>
                <div class="flex productimgbtn">
                    <button id="backbtn">next</button>
                    <button type="submit">submit</button>
                </div>
            </div>
        </form>
    </section>
</body>
<script type="module" src="/Javascript/addproduct.js"></script>
</html>
